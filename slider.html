<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:600px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/avocado1.jpg" alt="avocado1"  title="avocado1" data-texteffect="Center text" />
                </li>
                <li><img src="images/avocado2.jpg" alt="avocado2"  title="avocado2" data-texteffect="Center text" />
                </li>
                <li><img src="images/avocado3.jpg" alt="avocado3"  title="avocado3" />
                </li>
                <li><img src="images/avocado4.jpg" alt="avocado4"  title="avocado4" />
                </li>
                <li><img src="images/avocadoplant.jpg" alt="avocadoplant"  title="avocadoplant" />
                </li>
                <li><img src="images/berries1.jpg" alt="berries1"  title="berries1" />
                </li>
                <li><img src="images/berries2.jpg" alt="berries2"  title="berries2" />
                </li>
                <li><img src="images/blackberries.jpg" alt="blackberries"  title="blackberries" />
                </li>
                <li><img src="images/chicken.jpg" alt="chicken"  title="chicken" />
                </li>
                <li><img src="images/goatkids.jpg" alt="goatkids"  title="goatkids" />
                </li>
                <li><img src="images/goats1.jpg" alt="goats1"  title="goats1" />
                </li>
                <li><img src="images/goats2.jpg" alt="goats2"  title="goats2" />
                </li>
                <li><img src="images/images%20%283%29.jpg" alt="images (3)"  title="images (3)" />
                </li>
                <li><img src="images/redberries.jpg" alt="redberries"  title="redberries" />
                </li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Slider">jQuery Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
